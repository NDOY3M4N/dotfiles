# NOTE: User keybinds
# This is where you put your own keybinds. Be Mindful to check as well ~/.config/hypr/configs/Keybinds.conf to avoid conflict
# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds 

$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$term = kitty
$files = nautilus
$browser = brave
$notes = obsidian
$menu = rofi -show drun -show-icons
$httpie = httpie-desktop --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform-hint=auto

# rofi App launcher
bind = $mainMod, D, exec, $menu

# ags overview
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview'

bind = $mainMod, Return, exec, $term 
bind = $mainMod, T, exec, $files
bind = $mainMod, O, exec, $browser
bind = $mainMod, N, exec, $notes
bind = $mainMod, M, exec, $httpie

# bind = $mainMod ALT, C, exec, $UserScripts/RofiCalc.sh # calculator (qalculate)

# TODO: pyprland
# bind = $mainMod SHIFT, Return, exec, pypr toggle term # Dropdown terminal
# bind = $mainMod, Z, exec, pypr zoom # Toggle Zoom

# User Added Keybinds
bindn = $mainMod, SPACE, exec, $scriptsDir/SwitchKeyboardLayout.sh # Changing the keyboard layout

